<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Verbum Vincit: The Kinetic Logos</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Noto+Sans:wght@300;400;700&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --vh: 1vh;
        }

        body {
            background-color: #050505;
            color: #f8fafc;
            font-family: 'Noto Sans', sans-serif;
            height: 100vh;
            height: 100dvh;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        .font-heraldic {
            font-family: 'Cinzel', serif;
        }

        .font-mono {
            font-family: 'JetBrains Mono', monospace;
        }

        .screen-container {
            height: 100dvh;
            display: flex;
            flex-direction: column;
        }

        .crest-vignette {
            mask-image: radial-gradient(circle, black 40%, transparent 100%);
        }

        @keyframes scanline {
            0% {
                transform: translateY(-100%);
            }

            100% {
                transform: translateY(100%);
            }
        }

        .scanline {
            position: absolute;
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.03);
            animation: scanline 8s linear infinite;
            pointer-events: none;
        }

        .text-glow {
            text-shadow: 0 0 10px currentColor;
        }

        /* Prevent text selection to feel like an app */
        * {
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }
    </style>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // --- SVG ASSETS ---
        const Icons = {
            Shield: ({ color }) => (
                <svg viewBox="0 0 24 24" fill="none" stroke={color} strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="w-full h-full">
                    <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" />
                </svg>
            ),
            Cross: ({ color }) => (
                <svg viewBox="0 0 24 24" fill="none" stroke={color} strokeWidth="2.5" className="w-full h-full">
                    <path d="M12 4v16M8 9h8" />
                </svg>
            ),
            Sword: ({ color }) => (
                <svg viewBox="0 0 24 24" fill="none" stroke={color} strokeWidth="2" className="w-full h-full">
                    <path d="M14.5 17.5 3 6 3 3 6 3 17.5 14.5M13 19l6-6M16 16l4 4M19 21l2-2" />
                </svg>
            ),
            Skull: ({ color }) => (
                <svg viewBox="0 0 24 24" fill="none" stroke={color} strokeWidth="2" className="w-full h-full">
                    <circle cx="9" cy="12" r="1" /><circle cx="15" cy="12" r="1" />
                    <path d="M8 20v2h8v-2M12.5 17l-.5-1-.5 1h1z" />
                    <path d="M16 20a2 2 0 0 0 1.56-3.25 8 8 0 1 0-11.12 0A2 2 0 0 0 8 20" />
                </svg>
            ),
            Eye: ({ color }) => (
                <svg viewBox="0 0 24 24" fill="none" stroke={color} strokeWidth="2" className="w-full h-full">
                    <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z" />
                    <circle cx="12" cy="12" r="3" />
                </svg>
            ),
            Mic: ({ color }) => (
                <svg viewBox="0 0 24 24" fill="none" stroke={color} strokeWidth="2" className="w-full h-full">
                    <path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3ZM19 10v2a7 7 0 0 1-14 0v-2M12 19v3" />
                </svg>
            )
        };

        const ERAS = [
            {
                id: 'theological',
                label: 'PHASE I: LOGOS',
                title: 'Mystic Truth',
                latin: 'VERBUM VINCIT MALIGNUM',
                manifesto: 'The Word is a scalpel of light, excising the hardness of the heart through pure sweetness.',
                color: '#fbbf24',
                bg: 'bg-amber-950/20',
                icon: 'Cross',
                stats: { reach: '100%', power: 'Infinite', medium: 'Spirit' }
            },
            {
                id: 'occult',
                label: 'PHASE II: FORMULA',
                title: 'Ritual Command',
                latin: 'SANGUET SDIABIZ VINCIT',
                manifesto: 'Stripped of semantic weight, the vibration itself commands the physical world to yield.',
                color: '#a855f7',
                bg: 'bg-purple-950/20',
                icon: 'Skull',
                stats: { reach: 'Local', power: 'Arcane', medium: 'Vibration' }
            },
            {
                id: 'military',
                label: 'PHASE III: KINETIC',
                title: 'The Weaponized Word',
                latin: 'VERBUM VINCET (FUTURE)',
                manifesto: 'The victory is already written. Reality follows the narrative projected onto the battlefield.',
                color: '#22c55e',
                bg: 'bg-emerald-950/20',
                icon: 'Sword',
                stats: { reach: 'Global', power: 'Total', medium: 'PSYOP' }
            },
            {
                id: 'dissident',
                label: 'PHASE IV: DISSENT',
                title: 'Counter-Signal',
                latin: 'VERBUM VINCIT (RECLAIMED)',
                manifesto: 'In an empire of lies, the original motto becomes a beacon for those who see the weave.',
                color: '#f43f5e',
                bg: 'bg-rose-950/20',
                icon: 'Eye',
                stats: { reach: 'Underground', power: 'Viral', medium: 'Telegram' }
            }
        ];

        const App = () => {
            const [index, setIndex] = useState(0);
            const era = ERAS[index];

            const next = () => setIndex((i) => (i + 1) % ERAS.length);
            const prev = () => setIndex((i) => (i - 1 + ERAS.length) % ERAS.length);

            return (
                <div className={`screen-container transition-colors duration-1000 ${era.bg}`}>
                    <div className="scanline"></div>

                    {/* TOP HEADER */}
                    <header className="p-4 border-b border-white/10 flex justify-between items-end">
                        <div>
                            <div className="flex items-center gap-2">
                                <div className="w-3 h-3 rounded-full animate-pulse" style={{ backgroundColor: era.color }} />
                                <span className="font-mono text-[10px] tracking-widest text-white/50">{era.label}</span>
                            </div>
                            <h1 className="font-heraldic text-xl tracking-tighter text-glow" style={{ color: era.color }}>VERBUM VINCIT</h1>
                        </div>
                        <div className="text-right">
                            <span className="font-mono text-[10px] block text-white/30">TERMINAL ACTIVE</span>
                            <span className="font-mono text-[10px] text-white/50">0x6494A0E2</span>
                        </div>
                    </header>

                    {/* MAIN CREST AREA - FLEX GROW TO FILL SPACE */}
                    <main className="flex-1 flex flex-col justify-between p-4 overflow-hidden">

                        {/* THE CREST BOX */}
                        <div className="relative flex-1 flex items-center justify-center">
                            {/* Navigation Taps (Invisible Overlays for easier mobile use) */}
                            <div className="absolute inset-y-0 left-0 w-1/3 z-20" onClick={prev} />
                            <div className="absolute inset-y-0 right-0 w-1/3 z-20" onClick={next} />

                            <div className="absolute w-48 h-48 blur-[100px] opacity-20 transition-all duration-1000" style={{ backgroundColor: era.color }}></div>

                            <div className="w-[60vmin] h-[60vmin] max-w-[280px] max-h-[280px] relative z-10 p-4">
                                <div className="absolute inset-0 border border-white/5 rounded-full animate-reverse-spin" style={{ animationDuration: '20s' }}></div>
                                <div className="w-full h-full flex items-center justify-center">
                                    {React.createElement(Icons[era.icon], { color: era.color })}
                                </div>
                            </div>

                            {/* Nav Hints */}
                            <div className="absolute bottom-4 flex gap-2 z-30">
                                {ERAS.map((_, i) => (
                                    <div
                                        key={i}
                                        onClick={() => setIndex(i)}
                                        className={`h-1 transition-all duration-500 rounded-full ${i === index ? 'w-8' : 'w-2 bg-white/10'}`}
                                        style={{ backgroundColor: i === index ? era.color : undefined }}
                                    />
                                ))}
                            </div>
                        </div>

                        {/* DATA PANEL */}
                        <div className="bg-black/60 border border-white/10 rounded-xl p-4 backdrop-blur-md relative overflow-hidden">
                            <div className="absolute top-0 right-0 p-2 font-mono text-[8px] opacity-20">DECRYPTED CONTENT</div>

                            <div className="space-y-4">
                                <div>
                                    <h2 className="font-mono text-[10px] tracking-[0.3em] opacity-40 uppercase">Transcription</h2>
                                    <p className="font-heraldic text-lg leading-tight mt-1" style={{ color: era.color }}>{era.latin}</p>
                                </div>

                                <div>
                                    <h2 className="font-mono text-[10px] tracking-[0.3em] opacity-40 uppercase">System Manifest</h2>
                                    <p className="text-sm text-slate-300 leading-snug mt-1 font-light italic">
                                        "{era.manifesto}"
                                    </p>
                                </div>

                                <div className="grid grid-cols-3 gap-2 border-t border-white/5 pt-3">
                                    {Object.entries(era.stats).map(([k, v]) => (
                                        <div key={k}>
                                            <span className="font-mono text-[8px] block opacity-40 uppercase">{k}</span>
                                            <span className="font-mono text-[10px] font-bold text-white/80">{v}</span>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    </main>

                    {/* BOTTOM BAR */}
                    <footer className="p-3 bg-black flex justify-between items-center text-[9px] font-mono tracking-widest text-white/20">
                        <div className="flex gap-4">
                            <span>REDACTED // CORE</span>
                            <span>STATUS: NOMINAL</span>
                        </div>
                        <div className="animate-pulse">‚óè LIVE_FEED</div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);

        // Handle viewport height issues on mobile browsers
        const setHeight = () => {
            document.documentElement.style.setProperty('--vh', `${window.innerHeight * 0.01}px`);
        };
        window.addEventListener('resize', setHeight);
        setHeight();
    </script>

    <style>
        @keyframes reverse-spin {
            from {
                transform: rotate(360deg);
            }

            to {
                transform: rotate(0deg);
            }
        }

        .animate-reverse-spin {
            animation: reverse-spin linear infinite;
        }
    </style>
</body>

</html>
